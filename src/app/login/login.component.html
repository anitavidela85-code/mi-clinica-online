<div class="login-container">
  <h1>Ingreso al Sistema</h1>
  
  <form (ngSubmit)="manualLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="ej: admin@clinic.com">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="123">
    </div>
    <button type="submit">Ingresar</button>
  </form>

  <p class="mt-3">
    <a [routerLink]="['/registro']">¿No tienes cuenta? Regístrate aquí</a>
  </p>
</div>

<div class="quick-access-buttons-container">
  <div *ngFor="let user of quickAccessUsers" 
       class="quick-access-button" 
       (click)="quickLogin(user)" 
       title="Login rápido como {{ user.role | titlecase }} ({{ user.email }})">
    
    <img [src]="user.pictureUrl" alt="Perfil" class="profile-img">
    
    <span class="role-badge" [ngClass]="user.role">{{ user.role.charAt(0).toUpperCase() }}</span>
  </div>
</div>
